{% load static %}
<html>
  <head>
    <!-- Custom local static styles for this template -->
    <link href="{% static "events/starter-template.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "events/qrcode.js" %}" ></script>

    <!-- CDN's for Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>{% block title %} {% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a href="/events/">All Active Events</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block content %} {% endblock %}
    </div>

  </body>
</html>
