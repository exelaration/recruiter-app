{% extends "base.html" %}
{% load crispy_forms_tags %}
{% crispy registration_form.helper %}

{% block title %}Register{% endblock %}

{% block content %}

{% load static %}

<div class="row">
    <div class="col-sm-12">
        <img alt='top design' class="center BannerImg" src='{% static "events/img/head.svg" %}'/>
    </div>
</div>

<div class="row">
    <div id="centerContainer">
        <div class="starter-template col-sm-12">
            <div>
                <div class='eventTitle col-sm-12'>{{event.title }}</div>
                <div class='eventDate col-sm-12 '>{{ event.date_time }}</div>
            </div>
        </div>
        <form action="/events/{{ event.id }}/" id="id-registrationForm" method="post">
            {% csrf_token %}
            <!--{$ crispy form form.helper #}-->
            <div class="form-group">
                <div><label class="input-Labels" for="candidate_first_name">First name:</label></div>
                <div><input class="input" required id="candidate_first_name" type="text" maxlength="200"/></div>
            </div>

            <div class="form-group">
                <div><label class="input-Labels" for="candidate_last_name">Last name:</label></div>
                <div><input class="input" required id="candidate_last_name" type="text" maxlength="200"/></div>
            </div>

            <div class="form-group">
                <div><label class="input-Labels" for="candidate_email">Email:</label></div>
                <div><input class="input" required id="candidate_email" type="email" maxlength="200"/></div>
            </div>

            <div class="form-group">
                <div><label class="input-Labels" for="candidate_phone">Phone number:</label></div>
                <div><input class="input" id="candidate_phone" type="text" maxlength="15"/></div>
            </div>

            <div class="form-group">
                <div><label class="input-Labels" for="candidate_job_posting">Jobs:</label></div>
                <div>
                    <select class="input" required id="candidate_job_posting" multiple="multiple">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                      <option value="fiat">Fiat</option>
                      <option value="audi">Audi</option>
                    </select>
                </div>
            </div>

             <div class="form-group">
                <div class="center"><button class="disableBtn customBtn">Submit</button></div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
