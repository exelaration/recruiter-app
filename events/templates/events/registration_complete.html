{% extends "base.html" %}
{% load crispy_forms_tags %}
{% crispy sendemail_form sendemail_form.helper %}

{% block content %}
<div class='col-lg-12 row'>
    <div class='col-md-9'><h1>{{ event.title }}</h1></div>
    <div class='col-md-3'><h1>{{ event.date_time }}</h1></div>
</div>

<br /><br /><br />
<br /><br /><br />

<div>
    <div class='col-md-12'>
        <div class='col-md-12'>
            <div class="col-12"><legend><h1>You have successfully registered:</h1></legend></div>
            <div class="col-12">Email: {{ candidate_email }}</div>
        </div>
        <br /><br />
        <form action="/events/{{ event.id }}/" name="id-successForm" id="id-successForm" method="get">
            {% csrf_token %}

            <div class="col-12">
                <input type="submit" name="submit" value="Done" class="btn btn-primary btn-default" id="submit-id-submit">
            </div>
        </form>
    </div>
</div>

{% endblock %}
