{% load static %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom local static styles for this template -->
    <link href="{% static "events/css/starter-template.css" %}" rel="stylesheet">
    <link href="{% static "events/css/modals.css" %}" rel="stylesheet">
    <link href="{% static "events/css/bootstrap-multiselect.css" %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- CDN's for Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/static/django_tinymce/init_tinymce.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/blitzer/jquery-ui.css"/>
    <title>{% block title %} {% endblock %}</title>
  </head>


  <body>
      <div class="modal-body">
        <div class="row"><h2 class="tight-top">Enter Event</h2></div>
        <div class="container">
          <form action="/events/templates/edit/{{ template.id }}/" id="id-templateForm" method="post">
            {% csrf_token %}
            {{ form.subject }}
            {{ form.body|safe }}
            {{ form.enabled }}
            <div class="form-group">
               <div class="center">
                 <button class="btn btn-danger btn-lg" id="template_submit"
                   type="submit"
                   style="min-width: 16em;">Save</button>
               </div>
             </div>
          </form>
        </div>
        {{ form.non_field_errors }}
      </div>


  </body>
</html>
